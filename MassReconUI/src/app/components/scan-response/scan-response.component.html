<div *ngIf="searchResponse">
  <div class="col-lg-8">
    <form class="form-horizontal" role="form" [formGroup]="insertReportForm" (ngSubmit)="addReport()">
      <p><b>Ilość wyników:</b> {{searchResponse.quantity}}</p>
      <div class="input-group">
        <input class="form-control" type="text" formControlName="reportTitle" placeholder="Podaj nazwe raportu">
        <button class="btn btn-outline-success btn-rounded" type="submit" [disabled]="!insertReportForm.valid">Zapisz raport</button>
      </div>
      <div class="form-group">
        <textarea class="form-control" formControlName="reportNotes" placeholder="Notatki" rows="3"></textarea>
      </div>
    </form>
  </div>
  <div class="col-lg mt-3">
  <div *ngFor="let item of searchResponse.items">
    <app-scan-item [searchResponseItem]="item"></app-scan-item>
  </div>
  </div>
</div>
