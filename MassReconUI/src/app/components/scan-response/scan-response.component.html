<div *ngIf="searchResponse">
  <div class="btn-group" role="group">
    <p>Liczba: {{searchResponse.quantity}}</p>
    <button class="btn btn-outline-success btn-rounded ml-5" type="submit" (click)="addReport()">Zapisz raport</button>
  </div>

  <div *ngFor="let item of searchResponse.items">
    <app-scan-item [searchResponseItem]="item"></app-scan-item>
  </div>
</div>
